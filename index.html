<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- Определите маркер на основе предварительно обученного паттерна или изображения -->
        <a-marker type='pattern' url='/pattern-marker.patt'>
            <!-- Здесь добавьте объект, который хотите "оживить" -->
            <!-- Например, простой вращающийся куб -->
            <a-box position="0 0.5 0" material="color: yellow;" animation="property: rotation; to: 360 360 360; loop: true; dur: 10000"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
